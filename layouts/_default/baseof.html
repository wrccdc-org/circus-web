<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ .Params.description | default .Site.Params.description }}">
  <link rel="stylesheet" href="{{ "assets/css/style.css" | relURL }}">
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="site-brand">
        <div class="site-logo">
          <span class="logo-main">C.I.R.C.U.S.</span>
          <span class="logo-sub">Collegiate Incident Response Competition</span>
        </div>
        <div class="logo-tagline">
          For Undergraduate Students
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="{{ "/" | relURL }}"{{ if .IsHome }} class="active"{{ end }}>Main</a></li>
          <li><a href="{{ "/rules/" | relURL }}"{{ if eq .RelPermalink "/rules/" }} class="active"{{ end }}>Rules</a></li>
          <li><a href="{{ "/schedule/" | relURL }}"{{ if eq .RelPermalink "/schedule/" }} class="active"{{ end }}>Schedule</a></li>
          <li><a href="{{ "/sponsors/" | relURL }}"{{ if eq .RelPermalink "/sponsors/" }} class="active"{{ end }}>Sponsors</a></li>
          <li><a href="{{ "/signup/" | relURL }}"{{ if eq .RelPermalink "/signup/" }} class="active"{{ end }}>Signup</a></li>
          <li><a href="{{ "/about/" | relURL }}"{{ if eq .RelPermalink "/about/" }} class="active"{{ end }}>About</a></li>
        </ul>
      </nav>
    </div>
    <div class="nav-marquee">
      <div class="marquee-lights">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
      </div>
    </div>
  </header>

  {{ block "main" . }}{{ end }}

  <footer>
    {{ .Params.footer | default "CIRCUS â€” Collegiate Incident Response Competition for Undergraduate Students" }}
  </footer>
</body>
</html>
